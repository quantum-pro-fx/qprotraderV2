# Redis configuration for trading system
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Performance
io-threads 4
io-threads-do-reads yes